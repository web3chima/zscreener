version: '3.8'

services:
  zcash-node:
    build:
      context: .
      dockerfile: Dockerfile.zcashd
    ports:
      - "18232:18232"
    volumes:
      - zcash-data:/root/.zcash
    networks:
      - zscreener-net
    healthcheck:
      test: ["CMD", "zcash-cli", "-testnet", "-rpcuser=zcashrpc", "-rpcpassword=password", "getinfo"]
      interval: 30s
      timeout: 10s
      retries: 5

  redis:
    image: redis:alpine
    ports:
      - "6379:6379"
    networks:
      - zscreener-net

  backend:
    build:
      context: .
      dockerfile: packages/backend/Dockerfile
    ports:
      - "4000:4000"
    environment:
      - PORT=4000
      - ZCASH_RPC_URL=http://zcash-node:18232
      - ZCASH_RPC_USER=zcashrpc
      - ZCASH_RPC_PASSWORD=password
      - REDIS_URL=redis://redis:6379
      - DATABASE_URL=postgresql://user:password@db:5432/zscreener # Needs DB service if not using Supabase
    depends_on:
      - zcash-node
      - redis
    networks:
      - zscreener-net

  frontend:
    build:
      context: .
      dockerfile: packages/frontend/Dockerfile
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=http://localhost:4000/api
    depends_on:
      - backend
    networks:
      - zscreener-net

volumes:
  zcash-data:

networks:
  zscreener-net:
